{%extends "base.html"%}

<!-- prettier-ignore -->
{%block content%}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img class="img-fluid rounded-start" src="{{movie.image.url}}" alt="" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.description}}</p>
        <p class="card-text">
          {%if movie.url%}
          <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
          {%endif%} {%if user.is_authenticated%}
          <a class="btn btn-primary" href="{%url 'create_review' movie.id%}"
            >Add Review</a
          >
          {%endif%}
        </p>
      </div>
    </div>
  </div>
</div>
{%endblock content%}
